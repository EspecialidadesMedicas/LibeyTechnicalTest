<div class="user-list-container">
  <h2 class="title">Lista de Usuarios</h2>
  <!-- Botón Volver -->
<button class="btn btn-secondary mb-3 float-end" (click)="goBack()">
  <i class="fas fa-arrow-left me-2"></i> Volver
</button> 
 <!-- Filtro -->
  <div class="filter-group">
    <input type="text" [(ngModel)]="filterText" class="form-control" placeholder="Buscar por nombre, email o DNI" />
  </div>

  <!-- Tabla de usuarios -->
  <div class="table-responsive mt-3" *ngIf="filteredUsers().length > 0; else noData">
    <table class="table table-bordered table-hover">
      <thead class="table-dark">
        <tr>
          <th>DNI</th>
          <th>Nombre</th>
          <th>Apellido Paterno</th>
          <th>Apellido Materno</th>
          <th>Correo</th>
          <th>Teléfono</th>
          <th>Dirección</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of filteredUsers()">
          <td>{{ user.documentNumber }}</td>
          <td>{{ user.name }}</td>
          <td>{{ user.fathersLastName }}</td>
          <td>{{ user.mothersLastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.address }}</td>
          <!-- <td>
            <button class="btn btn-danger btn-sm" (click)="deleteUser(user)">Eliminar</button>
          </td> -->
           <td>
            <button class="btn btn-outline-primary btn-sm me-1" (click)="viewUser(user)" title="Ver Detalle">
              <i class="fas fa-eye"></i>
            </button>
            <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user)" title="Eliminar">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Si no hay usuarios -->
  <ng-template #noData>
    <p class="text-muted">No hay usuarios para mostrar.</p>
  </ng-template>
</div>
